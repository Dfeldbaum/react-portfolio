<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Banner 300x600</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="ad.size" content="width=160,height=600">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,400i,500,500i,700,700i|Google+Sans+Display:400,400i,500,500i,700,700i&amp;subset=latin,latin-ext,vietnamese,greek,cyrillic" rel="stylesheet">
    
    <link rel="stylesheet" href="banner.css">
  </head>
  <body>
    
    <div id="banner">
      <div id="exit"></div>

      <!-- <img class="logo-google-cloud-color" src="logo-google-cloud.svg"> -->

      <img class="logo-google-cloud-color--icon" src="logo-google-cloud-icon.svg">
      <img class="logo-google-cloud-color--copy" src="logo-google-cloud-copy.svg">

      <div class="frame-1">
        <div class="frame-1__white-box"></div>
        <div class="frame-1__copy">
          <p class="frame-1__copy__one">Strategic.</p>
          <p class="frame-1__copy__two">Secure.</p>
          <p class="frame-1__copy__three">Cloud.</p>
        </div>
        <div class="frame-1__cta">
          <p class="frame-1__cta--link">Learn more</p>
        </div>

        <img class="frame-1__feature-img" src="feature.png">
      </div>
      
    </div>

    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/easing/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TimelineMax.min.js"></script>
    <script src="banner.js"></script>
  </body>
</html>
